<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="170" height="170">
    <rect id="background" x="0" y="0" width="100%" height="100%"/>
    <g transform="translate(-10, -10)">
        <rect class="static" x="90" y="90" width="60" height="60"/>
        <text class="static-text" x="130" y="135">B</text>
        <rect class="static quiet" x="70" y="70" width="100" height="100"/>
        <line class="segment quiet no-start no-end" x1="40" y1="40" x2="100" y2="140"/>
        <rect class="static" x="20" y="20" width="40" height="40"/>
        <text class="static-text" x="35" y="45">A</text>
        <circle class="hit bad" cx="100" cy="140" r="4"/>
        <circle class="hit good" cx="70" cy="90" r="4"/>
    </g>
    <defs>
        <style type="text/css"><![CDATA[
            #background {
                fill: #000;
            }
            #line-arrow {
                fill: #0ff;
            }
            #line-circle {
                fill: #0ff;
            }
            .hit {
                fill: #ff0;
                font-family: Arial;
                font-size: 12px;
                stroke-width: 0;
            }
            .segment {
                marker-start: url(#line-circle);
                marker-end: url(#line-arrow);
                stroke: #0ff;
                stroke-width: 2;
            }
            .segment.no-start {
                marker-start: none;
            }
            .segment.no-end {
                marker-end: none;
            }
            .static {
                fill-opacity: 0;
                stroke: #fff;
                stroke-width: 2;
            }
            .static-edge {
                stroke: #666;
                stroke-width: 2;
            }
            .static-text {
                fill: #fff;
                font-family: Arial;
                font-size: 12px;
            }
            .bad {
                fill: #f00;
                stroke: #f00;
            }
            .good {
                fill: #0f0;
                stroke: #0f0;
            }
            .quiet {
                fill: #999;
                stroke: #999;
            }
        ]]></style>
        <marker id="line-arrow" orient="auto" markerWidth="3" markerHeight="6" refX="0.1" refY="3">
            <path d="M0,0 V6 L3,3 Z"/>
        </marker>
        <marker id="line-circle" orient="auto" markerWidth="4" markerHeight="4" refX="2" refY="2">
            <circle cx="2" cy="2" r="2"/>
        </marker>
    </defs>
</svg>
